---
layout: default
title: Jesse Trimble - Rubyist, Javascript Enthusiast
---

<section>
  {% for post in site.posts %}
    <div class='post'>
      <small>{{ post.date | date: "%B %d, %Y" }}</small>
      <h3>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h3>
      <div>
        {% if post.content_as_excerpt %}
          {{ post.content }}
          <br />
          <small><a href="{{ post.url }}#disqus_thread"></a></small>
        {% else %}
          <p>{{ post.excerpt }}</p>
          <a href="{{ post.url }}">Read more</a>
        {% endif %}
      </div>

      <!--<h3 class="title">
        <small><a href="{{ post.url }}#disqus_thread"></a></small>
      </h3>
      -->
    </div>
  {% endfor %}
</div>

<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'jessetrimble'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
var s = document.createElement('script'); s.async = true;
s.type = 'text/javascript';
s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
